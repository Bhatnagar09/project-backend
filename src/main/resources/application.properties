spring.application.name=online-book-store
server.port=${SERVER_PORT:8080}


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://capstoneprojectdb.mysql.database.azure.com:3306/bookstore?useSSL=true&requireSSL=false&sslMode=REQUIRED}


spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mysqladmin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always